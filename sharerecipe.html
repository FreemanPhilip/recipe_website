<!-- share recipe content -->
<div class="formcontent">
<div class="share"><h3>Share Recipe</h3></div>



    <form action="submit" class="form">
       <label for="text">Recipe Title
        <input type="text" name="text" class="text">
       </label>
     <label for="selectcontent">Recipe Categories
        <select name="selectcontent" id="selectcontent" >
            <option >Breakfast</option>
            <option >Pastries</option>
            <option >Salads</option>
            <option >Lunch</option>
            <option >Drinks</option>
            <option >Deserts</option>
          </select>
     </label> 
       <div class="wrapitem">
        <label for="text">Cooking Time
            <input type="text" name="text" Class="text box">
           </label>
           <label for="text" class="margin">Calorie Count
            <input type="text" name="text" Class="text box">
           </label>
       </div>
       <label for="coverimage" class="cover-image">Cover image
        <input type="file" name class="coverimage">
       </label>
       <label for="Description" class="RecipeDescription">Recipe Description
        <textarea name="Description" id="Description"  placeholder="Text goes here"></textarea>
       </label>
       <button type="submit" class="send">Send</button>
      
    </form>
</div>
